<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Data Types:</h2>

        <p>Contoh Javascript Data Types:</p>

        <p id="demo"></p>

        <script>
            var x;      //Now x is Undifined
            x = 5;      //Now x is Number
            x = "John"  //Now x is String

            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>
